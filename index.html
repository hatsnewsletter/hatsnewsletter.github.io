   <script>
    function renderPost(data) {
		 var a=document.createElement("a");
		 a.href=data.url;
		 a.style="text-decoration: none;";
		 a.target="_blank";
		 
		 var div=document.createElement("div");
		 div.classList.add("article");
		 div.id=data.id;

		 if (data.imgurl) {
			 var img=document.createElement("img");
			 img.alt="Thumbnail";
			 img.classList.add("thumbnail");
			 img.src=data.imgurl;
		 } else {
			 var img=document.createElement("video");
			 img.autoplay="autoplay";
			 img.classList.add("thumbnail");
			 img.loop="loop";
			 img.muted="muted";
			 img.playsinline="playsinline";
			 var src=document.createElement("source");
			 src.src=data.vidurl;
			 src.type="video/mp4";
			 var vidtext=document.createTextNode("Your browser does not support the video tag.");
			 img.appendChild(src);
			 img.appendChild(vidtext);
		 };
		 
		 var h3=document.createElement("h3");
		 h3.classList.add("title");
		 var titletext=document.createTextNode(data.title);
		 h3.appendChild(titletext);

		 var p=document.createElement("p");
		 p.classList.add("summary");
		 var summarytext=document.createTextNode(data.summary);
		 p.appendChild(summarytext);

		 div.appendChild(img);
		 div.appendChild(h3);
		 div.appendChild(p);

		 a.appendChild(div);

		 return a;
	 };
     document.addEventListener("DOMContentLoaded", function () {
         const articlesContainer = document.querySelector(".container");
         // const articles = Array.from(document.querySelectorAll(".article"));
		 const articles = [
		 ];
         const prevButton = document.getElementById("prev-page");
         const nextButton = document.getElementById("next-page");
         const pageInfo = document.getElementById("page-info");
		 
         const articlesPerPage = 10; // Adjust the number of articles per page
         let currentPage = 1;
		 
         function displayPage(page) {
             articlesContainer.innerHTML = ""; // Clear previous articles
             const start = (page - 1) * articlesPerPage;
             const end = start + articlesPerPage;
             const pageArticles = articles.slice(start, end);
			 
             pageArticles.forEach(article => {
                 articlesContainer.appendChild(renderPost(article));
             });
			 
             pageInfo.textContent = `Page ${page}`;
             updateButtons();
         }
		 
         function updateButtons() {
             prevButton.disabled = currentPage === 1;
             nextButton.disabled = currentPage * articlesPerPage >= articles.length;
         }

		 function nextPage(){
             if (currentPage * articlesPerPage < articles.length) {
                 currentPage++;
                 displayPage(currentPage);
				 window.scrollTo(0,0);
             }
         };

		 function prevPage(){
             if (currentPage > 1) {
                 currentPage--;
                 displayPage(currentPage);
				 window.scrollTo(0,document.body.scrollHeight);
             }
         };
		 
         prevButton.addEventListener("click", prevPage);
		 
         nextButton.addEventListener("click", nextPage);

		 function doc_keyUp(e) {
			 if (e.code === 'ArrowLeft') {
				 prevPage();
			 } else if (e.code === 'ArrowRight') {
				 nextPage();
			 };
		 };
		 // register the handler 
		 document.addEventListener('keyup', doc_keyUp, false);
		 
         displayPage(currentPage);
     });
   </script>
